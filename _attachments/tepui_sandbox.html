<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tepui interface experiments</title>
    <script src="d3.min.js"></script>
    <script src="fermata.min.js"></script>
    
    <style>
        
    </style>
</head>
<body>
    <div id=thumbnails></div>
    
    <script>
        var photoDB = fermata.json("http://localhost:5984")('photos');
        photoDB('bskt-d4f5c1b84f00b8718c0030be4205a272').get(function (e,d) {
            var thumbnails = d3.select('#thumbnails').selectAll('.thumbnail').data(d.photos);
            thumbnails.enter().append('img').classed('thumbnail', true).attr('src', function (d) {
                return photoDB(d._id)('thumbnail', '64.jpg')();
            });
        });
    </script>
</body>
</html>
